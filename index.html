<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QCM Culture Incendie - Diagnostic</title>

  <style>
    :root { 
      --card-bg: rgba(255,255,255,0.72); 
      --accent: #111;
      --sncf-blue: #0088ce;
      --border: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0; min-height: 100vh; color: #111; background: #0f1115;
    }
    .bg {
      position: fixed; inset: 0;
      background-image: url("regiolis.jpg");
      background-size: cover; background-position: center;
      z-index: -3; pointer-events: none;
    }
    .overlay {
      position: fixed; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
      z-index: -2; pointer-events: none;
    }
    .container { max-width: 800px; margin: 0 auto; padding: 20px 15px; position: relative; z-index: 1; }
    h1 { color: #fff; font-size: 1.6rem; text-align: center; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    .muted { color: rgba(255,255,255,0.9); text-align: center; font-size: 0.9rem; margin-bottom: 20px; }
    .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    label { font-weight: 700; display: block; margin-bottom: 5px; margin-top: 10px; }
    input[type="text"], select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); font-size: 1rem; margin-bottom: 10px; }
    button { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--accent); color: #fff; font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button.secondary { background: #fff; color: #111; border: 1px solid #ccc; }
    .pill { background: #eee; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; }
    progress { width: 100%; height: 10px; margin: 15px 0; border-radius: 5px; }
    #questionText { font-size: 1.25rem; font-weight: 800; line-height: 1.3; margin: 15px 0; }
    .options label { display: flex; align-items: center; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: background 0.2s; }
    .options label:hover { background: #f9f9f9; }
    .options input { transform: scale(1.3); margin-right: 12px; }
    .danger { color: #d32f2f; font-weight: 700; }
    .ok { color: #2e7d32; font-weight: 700; text-align: center; }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>QCM Culture Incendie</h1>
    <p class="muted">30 questions • 15 secondes par question</p>

    <div id="startCard" class="card">
      <label>Service d’origine (obligatoire)</label>
      <select id="serviceOrigin">
        <option value="">— Sélectionner —</option>
        <option value="Escale">Escale</option>
        <option value="Vente / Accueil">Vente / Accueil</option>
        <option value="ASCT">ASCT</option>
        <option value="Conducteur">Conducteur</option>
        <option value="Sûreté">Sûreté</option>
        <option value="Maintenance / Technique">Maintenance / Technique</option>
        <option value="Gares & Connexions">Gares & Connexions</option>
        <option value="Autre">Autre</option>
      </select>

      <div id="otherServiceWrap" style="display:none;">
        <input id="serviceOther" type="text" placeholder="Précisez votre service" />
      </div>

      <label>Nom (obligatoire)</label>
      <input id="lastName" type="text" placeholder="Nom" />

      <label>Prénom (obligatoire)</label>
      <input id="firstName" type="text" placeholder="Prénom" />

      <button id="startBtn">Démarrer le diagnostic</button>
      <p id="startWarn" class="danger" style="display:none; text-align:center;">
        Service + Nom + Prénom obligatoires.
      </p>
    </div>

    <div id="quizCard" class="card" style="display:none;">
      <div style="display:flex; justify-content: space-between;">
        <span class="pill">Q <span id="qIndex">1</span>/30</span>
        <span class="pill">Chrono: <span id="timeLeft">15</span>s</span>
      </div>
      <progress id="progress" value="0" max="15"></progress>
      <div id="questionText">...</div>
      <div id="options" class="options"></div>
      <button id="nextBtn" disabled>Valider & Suivant</button>
      <button id="skipBtn" class="secondary">Passer</button>
    </div>

    <div id="finalCard" class="card" style="display:none;">
      <h2 style="margin-top:0;">Diagnostic terminé</h2>
      <label>Un retour à nous faire ? (optionnel)</label>
      <textarea id="freeText" placeholder="Difficultés rencontrées, points flous..."></textarea>
      <button id="sendBtn">Envoyer mes résultats</button>
      <p id="sendStatus" style="text-align:center; font-weight:bold;"></p>
    </div>

    <div id="doneCard" class="card" style="display:none;">
      <h2 class="ok">✅ Résultats envoyés</h2>
      <p style="text-align:center;">Merci pour votre participation.</p>
    </div>
  </div>

<script>
  // CONFIGURATION
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0kqt1t0nhy3DVU6iJ4vQT4vDLfv_Gz7Jdoha3Ydx-FZdK8KAhdmQa73A3_VTMPt6xKA/exec";
  const TIME_LIMIT = 15;

  // QUESTIONS (30)
  const QUESTIONS = [
    { id:"Q1", text:"Qu’est-ce qui définit un incendie ?", options:["Un feu visible","Une combustion non maîtrisée","Toute émission de fumée","Hausse de température"], correctIndex:1 },
    { id:"Q2", text:"Élément ajouté au triangle du feu pour le tétraèdre :", options:["Pression","Radicaux libres","Électricité","Carburant"], correctIndex:1 },
    { id:"Q3", text:"Supprimer un élément au triangle du feu entraîne :", options:["Ralentissement","Extinction","Explosion","Baisse de fumées"], correctIndex:1 },
    { id:"Q4", text:"Montée des fumées chaudes au plafond :", options:["Conduction","Rayonnement","Convection","Diffusion"], correctIndex:2 },
    { id:"Q5", text:"Danger principal des fumées :", options:["Invisibles","Surtout CO2","Toxiques, chaudes et sans O2","SSI"], correctIndex:2 },
    { id:"Q6", text:"Le CO est dangereux car :", options:["Visible","Incolore/inodore et mortel","Explose vite","Sans effet debout"], correctIndex:1 },
    { id:"Q7", text:"Un feu maîtrisable pour un agent formé Equipier de Premiére Intervention (CEV par exemple) est :", options:["Généralisé","Naissant, sans propagation","Épais","Derrière porte chaude"], correctIndex:1 },
    { id:"Q8", text:"Priorité absolue en gare :", options:["Éteindre","Sécurité des personnes","Sauver matériel","Limiter retards"], correctIndex:1 },
    { id:"Q9", text:"Étouffer un feu c'est :", options:["Refroidir","Supprimer combustible","Couper l'oxygène","Courant d'air"], correctIndex:2 },
    { id:"Q10", text:"Quel signe indique qu’il ne faut pas ouvrir une porte (risque de phénomène thermique) ?:", options:["La poignée est froide","Pas de fumée visible","Porte/poignée chaude + fumées : on n’ouvre pas, on alerte","Le SSI est en défaut"], correctIndex:2 },
    { id:"Q11", text:"Règle face aux fumées (non équipé) :", options:["Identifier foyer","Approcher","Ne pas s'exposer, alerter","Ventiler"], correctIndex:2 },
    { id:"Q12", text:"Ouvrir brutalement une porte en feu :", options:["Éteint le feu","Appel d'air / aggravation","Coupe électricité","Désactive détecteurs"], correctIndex:1 },
    { id:"Q13", text:"La levée de doute sert à :", options:["Éteindre","Confirmer/infirmer le sinistre","Réarmer SSI","Évacuer tout"], correctIndex:1 },
    { id:"Q14", text:"Principe en levée de doute :", options:["Sortir victimes","Extincteur préventif","Ne jamais s'exposer au danger","Attendre"], correctIndex:2 },
    { id:"Q15", text:"Qui réarme le SSI après fausse alarme ?", options:["Le CEV","Tout le monde","Mainteneur seulement","Public"], correctIndex:0 },
    { id:"Q16", text:"Départ feu non maîtrisable confirmé :", options:["Continuer seul","Alerte + sécurité + accueil","Réarmer","Prendre ascenseur"], correctIndex:1 },
    { id:"Q17", text:"Alerte immédiate 18/112 si :", options:["Simple doute","Odeur légère","Fumées/feu/propagation","DM déclenché"], correctIndex:2 },
    { id:"Q18", text:"Info utile aux secours :", options:["Cause probable","Lieu + Étendue/propagation","Nom chef de gare","Retards trains"], correctIndex:1 },
    { id:"Q19", text:"Rôle du CEV pour les pompiers :", options:["Diriger","Interlocuteur site / infos","Exploitation","Intervenir"], correctIndex:1 },
    { id:"Q20", text:"Suspicion de gaz :", options:["Lumières","Téléphone zone","Coupure d'urgence, alerter","Chercher fuite"], correctIndex:2 },
    { id:"Q21", text:"Risque électrique BV :", options:["Toucher armoires","Coupure immédiate","Éviter zone / prévenir","Eau"], correctIndex:2 },
    { id:"Q22", text:"Extincteur eau pulvérisée :", options:["Solides (A)","Métaux","Gaz","Tout"], correctIndex:0 },
    { id:"Q23", text:"Extincteur CO2 :", options:["Classe A","Électrique / liquides","Gaz","Métaux"], correctIndex:1 },
    { id:"Q24", text:"Extincteur poudre :", options:["Refroidir","Couper réaction chimique","Fumées","Projections"], correctIndex:1 },
    { id:"Q25", text:"Danger majeur local fermé :", options:["Distance","Tester porte","Ouvrir grand pour voir","Alerter"], correctIndex:2 },
    { id:"Q26", text:"Point de rassemblement :", options:["Pause","Recenser / centraliser","Observer","Attendre"], correctIndex:1 },
    { id:"Q27", text:"Guide/serre-file :", options:["Éteindre","Organiser évacuation","Remplacer pompiers","Billets"], correctIndex:1 },
    { id:"Q28", text:"Priorité victime :", options:["Cause","Sécurité + Alerte + Gestes","Exploitation","Photos"], correctIndex:1 },
    { id:"Q29", text:"Fin de sinistre relève de :", options:["Public","Pompier (oral)","Responsabilité SNCF","Appelant"], correctIndex:2 },
    { id:"Q30", text:"But du QCM :", options:["Sanctionner","Habiliter","Mesurer niveau initial","Remplacer pratique"], correctIndex:2 }
  ];

  const $ = (id) => document.getElementById(id);
  let idx = 0, timer = null, timeLeft = TIME_LIMIT;
  const answers = [];
  const resp = { service:"", last:"", first:"" };

  function renderQuestion() {
    const q = QUESTIONS[idx];
    $("qIndex").textContent = idx + 1;
    $("questionText").textContent = q.text;

    const container = $("options");
    container.innerHTML = "";
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="quizOpt" value="${i}"> ${opt}`;
      container.appendChild(label);
    });

    $("nextBtn").disabled = true;
    container.onchange = () => { $("nextBtn").disabled = false; };
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = TIME_LIMIT;
    $("timeLeft").textContent = timeLeft;
    $("progress").value = 0;

    timer = setInterval(() => {
      timeLeft--;
      $("timeLeft").textContent = timeLeft;
      $("progress").value = TIME_LIMIT - timeLeft;
      if (timeLeft <= 0) { commitAnswer(true); nextQuestion(); }
    }, 1000);
  }

  function commitAnswer(timedOut = false) {
    const q = QUESTIONS[idx];
    const radios = document.getElementsByName("quizOpt");
    let selected = null;
    for (const r of radios) { if (r.checked) selected = parseInt(r.value, 10); }

    answers.push({
      id: q.id,
      selected,
      isCorrect: selected === q.correctIndex,
      timedOut
    });
  }

  function nextQuestion() {
    idx++;
    if (idx >= QUESTIONS.length) {
      clearInterval(timer);
      $("quizCard").style.display = "none";
      $("finalCard").style.display = "block";
    } else {
      renderQuestion();
    }
  }

  $("serviceOrigin").onchange = () => {
    $("otherServiceWrap").style.display = ($("serviceOrigin").value === "Autre") ? "block" : "none";
  };

  $("startBtn").onclick = () => {
    const s = $("serviceOrigin").value;
    const last = $("lastName").value.trim();
    const first = $("firstName").value.trim();
    const other = $("serviceOther").value.trim();

    if (!s || !last || !first || (s === "Autre" && !other)) {
      $("startWarn").style.display = "block";
      return;
    }
    $("startWarn").style.display = "none";

    resp.service = (s === "Autre") ? other : s;
    resp.last = last;
    resp.first = first;

    $("startCard").style.display = "none";
    $("quizCard").style.display = "block";
    renderQuestion();
  };

  $("nextBtn").onclick = () => { commitAnswer(false); nextQuestion(); };
  $("skipBtn").onclick = () => { commitAnswer(false); nextQuestion(); };

  // ✅ ENVOI COMPATIBLE AVEC TON APPS SCRIPT (serviceOrigin/lastName/firstName/correctCount/answers)
  $("sendBtn").onclick = () => {
    $("sendBtn").disabled = true;
    $("sendStatus").textContent = "Envoi des résultats…";

    const payload = {
      submittedAtISO: new Date().toISOString(),
      startedAtISO: "",
      durationSeconds: "",

      serviceOrigin: resp.service,
      lastName: resp.last,
      firstName: resp.first,

      totalQuestions: QUESTIONS.length,
      answeredCount: answers.filter(a => a.selected !== null && a.selected !== undefined).length,
      correctCount: answers.filter(a => a.isCorrect).length,

      freeText: $("freeText").value || "",
      answers: answers
    };

    try {
      fetch(APPS_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(payload)
      });
    } catch (e) {}

    $("finalCard").style.display = "none";
    $("doneCard").style.display = "block";
  };
</script>
</body>
</html>
