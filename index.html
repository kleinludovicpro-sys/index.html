<!doctype html>
<html lang="fr">
<head>

  <style>

    * { box-sizing: border-box; }
    body {

    .bg {

    .container { max-width: 800px; margin: 0 auto; padding: 20px 15px; position: relative; z-index: 1; }

    .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    label { font-weight: 700; display: block; margin-bottom: 5px; margin-top: 10px; }
    input[type="text"], select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); font-size: 1rem; margin-bottom: 10px; }
    button { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--accent); color: #fff; font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px; }

    .options label:hover { background: #f9f9f9; }
    .options input { transform: scale(1.3); margin-right: 12px; }
    .danger { color: #d32f2f; font-weight: 700; }
    .ok { color: #2e7d32; font-weight: 700; text-align: center; }
    .mail-btn { background: var(--sncf-blue); margin-top: 15px; text-decoration: none; display: block; text-align: center; padding: 14px; border-radius: 10px; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="container">
    <h1>QCM Culture Incendie</h1>
    <p class="muted">30 questions ‚Ä¢ 15 secondes par question</p>

    <div id="startCard" class="card">

      </div>
      <progress id="progress" value="0" max="15"></progress>
      <div id="questionText">...</div>
      <div id="options" class="options"></div>
      <button id="nextBtn" disabled>Valider & Suivant</button>
      <button id="skipBtn" class="secondary">Passer</button>

    <div id="finalCard" class="card" style="display:none;">
      <h2 style="margin-top:0;">Diagnostic termin√© !</h2>

      <h2 class="ok">Succ√®s !</h2>
      <p style="text-align:center;">Tes r√©ponses ont √©t√© transmises avec succ√®s. Merci !</p>
      <p style="text-align:center; font-size:0.9rem;">Tu peux maintenant fermer cette fen√™tre.</p>
    </div>
  </div>

<script>
  // CONFIGURATION
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0kqt1t0nhy3DVU6iJ4vQT4vDLfv_Gz7Jdoha3Ydx-FZdK8KAhdmQa73A3_VTMPt6xKA/exec";
  const MON_EMAIL = "Ludovic.klein2@sncf.fr";
  const TIME_LIMIT = 15;

  // QUESTIONS
  const QUESTIONS = [
    { id:"Q1", text:"Qu‚Äôest-ce qui d√©finit un incendie ?", options:["Un feu visible","Une combustion non ma√Ætris√©e","Toute √©mission de fum√©e","Hausse de temp√©rature"], correctIndex:1 },
    { id:"Q2", text:"√âl√©ment ajout√© au triangle du feu pour le t√©tra√®dre :", options:["Pression","Radicaux libres","√âlectricit√©","Carburant"], correctIndex:1 },
    { id:"Q3", text:"Supprimer un √©l√©ment du t√©tra√®dre entra√Æne :", options:["Ralentissement","Extinction","Explosion","Baisse de fum√©es"], correctIndex:1 },
    { id:"Q4", text:"Mont√©e des fum√©es chaudes au plafond :", options:["Conduction","Rayonnement","Convection","Diffusion"], correctIndex:2 },
    { id:"Q5", text:"Danger principal des fum√©es :", options:["Invisibles","Surtout CO2","Toxiques, chaudes et sans O2","SSI"], correctIndex:2 },
    { id:"Q6", text:"Le CO est dangereux car :", options:["Visible","Incolore/inodore et mortel","Explose vite","Sans effet debout"], correctIndex:1 },
    { id:"Q7", text:"Un feu ma√Ætrisable EPI est :", options:["G√©n√©ralis√©","Naissant, sans propagation","√âpais","Derri√®re porte chaude"], correctIndex:1 },
    { id:"Q8", text:"Priorit√© absolue en gare :", options:["√âteindre","S√©curit√© des personnes","Sauver mat√©riel","Limiter retards"], correctIndex:1 },
    { id:"Q9", text:"√âtouffer un feu c'est :", options:["Refroidir","Supprimer combustible","Couper l'oxyg√®ne","Courant d'air"], correctIndex:2 },
    { id:"Q10", text:"Phase auto-entretenue :", options:["Inflammation","Combustion entretenue","Refroidissement","Condensation"], correctIndex:1 },
    { id:"Q11", text:"R√®gle face aux fum√©es (non √©quip√©) :", options:["Identifier foyer","Approcher","Ne pas s'exposer, alerter","Ventiler"], correctIndex:2 },
    { id:"Q12", text:"Ouvrir brutalement une porte en feu :", options:["√âteint le feu","Appel d'air / aggravation","Coupe √©lectricit√©","D√©sactive d√©tecteurs"], correctIndex:1 },
    { id:"Q13", text:"La lev√©e de doute sert √† :", options:["√âteindre","Confirmer le sinistre","R√©armer SSI","√âvacuer tout"], correctIndex:1 },
    { id:"Q14", text:"Principe en lev√©e de doute :", options:["Sortir victimes","Extincteur pr√©ventif","Ne jamais s'exposer au danger","Attendre"], correctIndex:2 },
    { id:"Q15", text:"Qui r√©arme le SSI apr√®s fausse alarme ?", options:["Le CEV","Tout le monde","Mainteneur seulement","Public"], correctIndex:0 },
    { id:"Q16", text:"D√©part feu non ma√Ætrisable confirm√© :", options:["Continuer seul","Alerte + s√©curit√© + accueil","R√©armer","Prendre ascenseur"], correctIndex:1 },
    { id:"Q17", text:"Alerte imm√©diate 18/112 si :", options:["Simple doute","Odeur l√©g√®re","Fum√©es/feu/propagation","DM d√©clench√©"], correctIndex:2 },
    { id:"Q18", text:"Info utile aux secours :", options:["Cause probable","Lieu + √âtendue/propagation","Nom chef de gare","Retards trains"], correctIndex:1 },
    { id:"Q19", text:"R√¥le du CEV pour les pompiers :", options:["Diriger","Interlocuteur site / infos","Exploitation","Intervenir"], correctIndex:1 },
    { id:"Q20", text:"Suspicion de gaz :", options:["Lumi√®res","T√©l√©phone zone","Mise en s√©curit√©, alerter","Chercher fuite"], correctIndex:2 },
    { id:"Q21", text:"Risque √©lectrique BV :", options:["Toucher armoires","Coupure imm√©diate","√âviter zone / pr√©venir","Eau"], correctIndex:2 },
    { id:"Q22", text:"Extincteur eau pulv√©ris√©e :", options:["Solides (A)","M√©taux","Gaz","Tout"], correctIndex:0 },
    { id:"Q23", text:"Extincteur CO2 :", options:["Classe A","√âlectrique / liquides","Gaz","M√©taux"], correctIndex:1 },
    { id:"Q24", text:"Extincteur poudre :", options:["Refroidir","Couper r√©action chimique","Fum√©es","Projections"], correctIndex:1 },
    { id:"Q25", text:"Danger majeur local ferm√© :", options:["Distance","Tester porte","Ouvrir grand pour voir","Alerter"], correctIndex:2 },
    { id:"Q26", text:"Point de rassemblement :", options:["Pause","Recenser / centraliser","Observer","Attendre"], correctIndex:1 },
    { id:"Q27", text:"Guide/serre-file :", options:["√âteindre","Organiser √©vacuation","Remplacer pompiers","Billets"], correctIndex:1 },
    { id:"Q28", text:"Priorit√© victime :", options:["Cause","S√©curit√© + Alerte + Gestes","Exploitation","Photos"], correctIndex:1 },
    { id:"Q29", text:"Fin de sinistre rel√®ve de :", options:["Public","Pompier (oral)","Responsabilit√© SNCF","Appelant"], correctIndex:2 },
    { id:"Q30", text:"But du QCM :", options:["Sanctionner","Habiliter","Mesurer niveau initial","Remplacer pratique"], correctIndex:2 }
  ];

  const $ = (id) => document.getElementById(id);
  let idx = 0, timer = null, timeLeft = TIME_LIMIT, answers = [], startedAtISO = null;
  const resp = { service:"", last:"", first:"" };

  // --- LOGIQUE DU QUIZ ---
  function renderQuestion() {
    const q = QUESTIONS[idx];
    $("qIndex").textContent = idx + 1;
    $("questionText").textContent = q.text;
    const container = $("options");
    container.innerHTML = "";
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="quizOpt" value="${i}"> ${opt}`;
      container.appendChild(label);
    });
    $("nextBtn").disabled = true;
    container.onchange = () => { $("nextBtn").disabled = false; };
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = TIME_LIMIT;
    $("timeLeft").textContent = timeLeft;
    $("progress").value = 0;
    timer = setInterval(() => {
      timeLeft--;
      $("timeLeft").textContent = timeLeft;
      $("progress").value = TIME_LIMIT - timeLeft;
      if (timeLeft <= 0) { commitAnswer(true); nextQuestion(); }
    }, 1000);
  }

  function commitAnswer(isTimeout = false) {
    const q = QUESTIONS[idx];
    const radios = document.getElementsByName("quizOpt");
    let selected = null;
    for (let r of radios) { if (r.checked) selected = parseInt(r.value); }
    answers.push({ id: q.id, selected, isCorrect: selected === q.correctIndex, timedOut: isTimeout });
  }

  function nextQuestion() {
    idx++;
    if (idx >= QUESTIONS.length) { clearInterval(timer); $("quizCard").style.display="none"; $("finalCard").style.display="block"; }
    else { renderQuestion(); }
  }

  // --- ACTIONS ---
  $("serviceOrigin").onchange = () => { $("otherServiceWrap").style.display = ($("serviceOrigin").value === "Autre") ? "block" : "none"; };

  $("startBtn").onclick = () => {
    const s = $("serviceOrigin").value;
    if (!s) { $("startWarn").style.display = "block"; return; }
    resp.service = (s === "Autre") ? $("serviceOther").value : s;
    resp.last = $("lastName").value; resp.first = $("firstName").value;
    startedAtISO = new Date().toISOString();
    $("startCard").style.display = "none"; $("quizCard").style.display = "block";
    renderQuestion();
  };

  $("nextBtn").onclick = () => { commitAnswer(false); nextQuestion(); };
  $("skipBtn").onclick = () => { commitAnswer(false); nextQuestion(); };

  $("sendBtn").onclick = async () => {
    $("sendBtn").disabled = true;
    $("sendStatus").textContent = "Tentative d'envoi automatique...";
    $("sendErr").style.display = "none";

    const payload = {
      submittedAtISO: new Date().toISOString(),
      service: resp.service,
      nom: resp.last + " " + resp.first,
      score: answers.filter(a => a.isCorrect).length + "/30",
      details: JSON.stringify(answers),
      freeText: $("freeText").value
    };

    try {
      const response = await fetch(APPS_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(payload)
      });
      // Succ√®s suppos√©
      $("finalCard").style.display = "none";
      $("doneCard").style.display = "block";
    } catch (e) {
      // ECHEC : BLOCAGE RESEAU
      $("sendBtn").disabled = false;
      $("sendStatus").textContent = "";

      const mailBody = `Bonjour Ludovic,%0D%0A%0D%0AVoici mes r√©sultats au diagnostic Culture Incendie :%0D%0A%0D%0A`
                     + `Agent : ${payload.nom}%0D%0A`
                     + `Service : ${payload.service}%0D%0A`
                     + `Score : ${payload.score}%0D%0A%0D%0A`
                     + `Commentaire : ${payload.freeText}%0D%0A%0D%0A`
                     + `Donn√©es techniques : ${payload.details}`;

      const mailtoLink = `mailto:${MON_EMAIL}?subject=R√©sultats QCM Incendie - ${payload.nom}&body=${mailBody}`;

      $("sendErr").innerHTML = `
        <div style="background:#fff3f3; border:1px solid #d32f2f; padding:15px; border-radius:10px; color:#d32f2f; margin-top:20px;">
          <strong>‚ö†Ô∏è R√âSEAU SNCF S√âCURIS√â</strong><br>
          Le pare-feu du poste bloque l'envoi automatique.<br><br>
          <a href="${mailtoLink}" class="mail-btn">üìß Cliquer ici pour envoyer par Mail</a>
          <p style="color:#666; font-size:0.8rem; margin-top:10px;">Cela ouvrira un mail Outlook d√©j√† pr√™t, il te suffira de cliquer sur "Envoyer".</p>
        </div>
      `;
      $("sendErr").style.display = "block";
    }
  };
</script>
</body>
</html>
